<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
{{ value|default:1 }}
<label >{{ value }}</label>
<form method="post">
    {% csrf_token %}
    <label>username:</label>
    <input type="text">
    <br>
    <label>password:</label>
    <input type="text">
    <button type="submit">Login</button>
</form>
<ul>
{% for index in value %}
    <li>{{ index }}</li>
{% endfor %}
</ul>
</body>
</html>
